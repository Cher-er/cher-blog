<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<!-- 通用head -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" th:href="@{/lib/semantic-ui/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
</head>

<body>


<!--顶部导航-->
<th:block th:fragment="menu(m,n,page)">
    <nav  class="ui inverted attached segment m-padding-tb-small m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary menu stackable">
                <h2 class="ui header teal m-margin-lr">管理后台</h2>
                <a th:href="@{/admin/blogManage/1}" class="item m-item m-mobile-hide" th:classappend="${m==1}?'active'"><i class="icon home small"></i>博客</a>
                <a th:href="@{/admin/typeManage/1}" class="item m-item m-mobile-hide" th:classappend="${m==2}?'active'"><i class="icon idea small"></i>分类</a>
                <!--用户信息-->
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <!--用户头像-->
                            <img src="https://picsum.photos/id/1003/100" alt="img" class="ui avatar image">
                            <!--用户名称-->
                            Cher
                        </div>
                        <i class="icon dropdown"></i>
                        <div class="menu">
                            <a th:href="@{/admin/doLogout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--菜单栏-->
        <a class="ui menu toggle button icon black m-top-right m-mobile-show">
            <i class="icon sidebar"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div th:if="${page}=='blog'" class="right menu">
                <a th:href="@{/admin/blogInput}" class="item" th:classappend="${n==1}?'teal active'">发布</a>
                <a th:href="@{/admin/blogManage/1}" class="item" th:classappend="${n==2}?'teal active'">管理</a>
            </div>
            <div th:if="${page}=='type'" class="right menu">
                <a th:href="@{/admin/typeInput}" class="item" th:classappend="${n==1}?'teal active'">新增</a>
                <a th:href="@{/admin/typeManage/1}" class="item" th:classappend="${n==2}?'teal active'">管理</a>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="script">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/lib/semantic-ui/semantic.min.js}"></script>
    <script th:src="@{/js/qrcode.min.js}"></script>
    <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script>
        $(".menu.toggle").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });
    </script>
</th:block>

</body>
</html>
