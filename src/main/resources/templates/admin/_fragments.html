<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<!-- 通用head -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" th:href="@{/lib/semantic-ui/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>


<!--顶部导航-->
<th:block th:fragment="menu(n)">
    <nav  class="ui inverted attached segment m-padding-tb-small m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary menu stackable">
                <h2 class="ui header teal">管理后台</h2>
                <a href="#" class="item m-item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="icon home small"></i>博客</a>
                <a href="#" class="item m-item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="icon idea small"></i>分类</a>
                <a href="#" class="item m-item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="icon clone small"></i>标签</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1003/100" alt="img" class="ui avatar image">
                            Cher
                        </div>
                        <i class="icon dropdown"></i>
                        <div class="menu">
                            <a th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="ui menu toggle button icon black m-top-right m-mobile-show">
            <i class="icon sidebar"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a class="item">发布</a>
                <a class="teal active item">管理</a>
            </div>
        </div>
    </div>
</th:block>

<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb-massive">
    <div class="ui container center aligned">
        <div class="ui grid inverted divided stackable">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/wechat.png}" class="ui rounded image"
                             alt="wechat" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 859585760@qq.com</a>
                    <a href="#" class="item">QQ: 859586760</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin m-opacity-mini">最新博客</h4>
                <p class="m-text-spaced m-text-thin m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人帮助...</p>
            </div>
        </div>
        <div class="ui inserted section divider"></div>
        <p class="m-text-spaced m-text-thin m-opacity-tiny">Copyright &copy; 2016-2017 Cher Designed by Cher</p>
    </div>

</footer>


<th:block th:fragment="script">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/lib/semantic-ui/semantic.min.js}"></script>
    <script th:src="@{/js/qrcode.min.js}"></script>
    <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
