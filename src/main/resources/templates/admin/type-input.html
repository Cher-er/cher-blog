<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
    <title>分类新增</title>
</head>
<body>

<!--导航-->
<th:block th:replace="admin/_fragments::menu(2)"></th:block>

<!--中间内容-->
<div class="m-padding-tb-big m-container-small">
    <div class="ui container">
        <form action="#" class="ui form" method="post" th:action="@{/admin/addType}">
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal button">提交</button>
            </div>
        </form>
    </div>
</div>

<br>
<br>

<!--底部-->
<footer th:replace="admin/_fragments::footer"></footer>

<th:block th:replace="admin/_fragments::script"></th:block>
<script>
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });
</script>
</body>
</html>
