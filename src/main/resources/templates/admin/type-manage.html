<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head('分类管理')">
</head>
<body>

<!--导航-->
<th:block th:replace="admin/_fragments::menu(2,2,'type')"></th:block>

<!--中间内容-->
<div class="m-padding-tb-big m-container-small">
    <div class="ui container">
        <!--消息提示-->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}"></p>
        </div>
        <!--分类列表-->
        <table class="ui celled table">
            <!--表头-->
            <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <!--表体-->
            <tbody>
            <tr>
                <td>1</td>
                <td>认知升级</td>
                <td>
                    <a href="#" class="ui mini teal basic button">编辑</a>
                    <a href="#" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <!--表尾-->
            <tfoot>
            <tr>
                <th colspan="3">
                    <!--翻页-->
                    <div class="ui mini pagination menu">
                        <!--上一页-->
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <!--下一页-->
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                    <!--新增-->
                    <a th:href="@{/admin/typeInput}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<br>
<br>

<!--底部-->
<footer th:replace="_fragments::footer"></footer>

<th:block th:replace="admin/_fragments::script"></th:block>
<script>
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.message .close').on('click', function () {
        $(this).closest('.message').transition('fade');
    })
</script>
</body>
</html>
