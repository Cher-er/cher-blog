<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head('编辑分类')">
</head>
<body>

<!--导航-->
<th:block th:replace="admin/_fragments::menu(2,1,'type')"></th:block>

<!--中间内容-->
<div class="m-padding-tb-big m-container-small">
    <div class="ui container">
        <!--消息提示-->
        <div class="ui error message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}"></p>
        </div>
        <!--新增分类表单-->
        <form th:action="@{/admin/doTypeUpdate}" class="ui form" method="post">
            <div class="field">
                <input type="hidden" name="id" th:value="${id}">
            </div>
            <!--输入分类名称-->
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="${name}">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal button">提交</button>
            </div>
        </form>
    </div>
</div>

<br>
<br>

<!--底部-->
<footer th:replace="_fragments::footer"></footer>

<th:block th:replace="admin/_fragments::script"></th:block>
<script>
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            name: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '类别名称不能为空'
                }]
            }
        }
    });

    $('.message .close').on('click', function () {
        $(this).closest('.message').transition('fade');
    })
</script>
</body>
</html>
