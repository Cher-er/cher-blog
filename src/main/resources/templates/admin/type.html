<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
    <title>分类管理</title>
</head>
<body>

<!--导航-->
<th:block th:replace="admin/_fragments::menu(2)"></th:block>

<!--中间内容-->
<div class="m-padding-tb-big m-container-small">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}"></p>
        </div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type : ${types}">
                <td th:text="${type.id}">1</td>
                <td th:text="${type.name}" style="width: 60%">认知升级</td>
                <td>
                    <a href="#" class="ui mini teal basic button">编辑</a>
                    <a href="#" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="3">
                    <!--<div class="ui mini pagination menu">-->
                        <!--<a class="item">上一页</a>-->
                        <!--<a class="item">下一页</a>-->
                    <!--</div>-->
                    <a th:href="@{/admin/typeInput}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<br>
<br>

<!--底部-->
<footer th:replace="admin/_fragments::footer"></footer>

<th:block th:replace="admin/_fragments::script"></th:block>
<script>
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.message .close').on('click', function () {
        $(this).closest('.message').transition('fade');
    })
</script>
</body>
</html>
