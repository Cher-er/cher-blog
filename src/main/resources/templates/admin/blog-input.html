<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head('博客发布')">
</head>
<body>

<!--导航-->
<th:block th:replace="admin/_fragments::menu(1,1,'blog')"></th:block>

<!--中间内容-->
<div class="m-padding-tb-big m-container-small">
    <div class="ui container">
        <!--博客操作表单-->
        <form action="#" class="ui form">
            <div class="field">
                <div class="ui left labeled input">
                    <!--选择博客声明-->
                    <div class="ui selection compact dropdown basic label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="default text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <!--输入博客标题-->
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <!--markdown博客内容编辑器-->
            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea style="display: none;"></textarea>
                </div>
            </div>
            <!--选择博客信息-->
            <div class="two fields">
                <!--选择分类-->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--输入首图-->
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <!--是否推荐-->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden">
                        <label for="recommend">开启推荐</label>
                    </div>
                </div>
                <!--是否开启赞赏-->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciate" name="appreciate" class="hidden">
                        <label for="recommend">开启赞赏</label>
                    </div>
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>

<br>
<br>

<!--底部-->
<footer th:replace="_fragments::footer"></footer>

<th:block th:replace="admin/_fragments::script"></th:block>
<script>
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 500,
            syncScrolling: "single",
            path: "/lib/editormd/lib/"
        });
    })
</script>
<script>

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客标题'
                }]
            }
        }
    });
</script>
</body>
</html>
